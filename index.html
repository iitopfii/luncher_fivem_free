<style>
    .drag {
        -webkit-app-region: drag;
    }
</style>
<script src="https://cdn.tailwindcss.com"></script>
<div class="w-[400px] h-[200px] bg-slate-600 rounded-xl">
    <div class="w-full h-[40px] bg-slate-800 rounded-t-xl drag"></div>
    <div class="p-5 w-full">
        <button class="w-34 h-10 rounded-xl p-2 bg-slate-400 hover:bg-slate-200" id="play" >เริ่มเกมส์</button>
        <button class="w-34 h-10 rounded-xl p-2 bg-slate-400 hover:bg-slate-200" id="closeX">ปิดโปรแกรม</button>
        <button class="w-34 h-10 rounded-xl p-2 bg-slate-400 hover:bg-slate-200" id="minimize">ย่อโปรแกรม</button>
    </div>
</div>
<script>
    const {
        ipcRenderer
    } = require('electron')
    const ipc = ipcRenderer
    const closeApp = document.getElementById('closeX')
    const minimize = document.getElementById('minimize')
    const play = document.getElementById('play')

    minimize.addEventListener('click', () => {
        ipc.send('minimize');
    })

    closeApp.addEventListener('click', () => {
        ipc.send('closeX');
    })
    play.addEventListener('click', () => {
        window.location.href = "fivem://connect/localhost:30120";
    })
</script>
